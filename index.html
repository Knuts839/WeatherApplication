            // Function for displaying weather data
            function renderButtons() {

                // Deleting the movies prior to adding weather btns
                // (this is necessary otherwise you will have repeat buttons)
                $("#buttons-view").empty();

                // Looping through the array of weatherReports
                for (var i = 0; i < weatherReports.length; i++) {

                    // Then dynamicaly generating buttons for each movie in the array
                    // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
                    var a = $("<button>");
                    // Adding a class of weather-btn to our button
                    a.addClass("weather-btn");
                    // Adding a data-attribute
                    a.attr("data-name", weatherReports[i]);
                    // Providing the initial button text
                    a.text(weatherReports[i]);
                    // Adding the button to the buttons-view div
                    $("#buttons-view").append(a);
                }
            }

            // This function handles events where weather button is clicked
            $("#add-weather").on("click", function(event) {
                event.preventDefault();
                // This line grabs the input from the textbox
                var weather = $("#Weather-input").val().trim();

                // Adding weather report from the textbox to our array
                weatherReports.push(weather);

                // Calling renderButtons which handles the processing of our movie array
                renderButtons();
            });

            // Adding a click event listener to all elements with a class of "weather-btn"
            $(document).on("click", ".weather-btn", displayWeatherInfo);

            // Calling the renderButtons function to display the initial buttons
            renderButtons();
